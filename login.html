<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        form{
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            width: 500px;
            padding: 23px;
            border-radius: 5px;
        }
        .input{
            margin: 4px;
        }
    </style>
</head>
<body>
   
    <form id="login1" class="input-lg">
        <h1>Log in</h1>
        <input type="text"  id="username" placeholder="Email Id" required>
        <input type="password" class="input" id="password" placeholder="Enter password" required>
        <div class="checkbox">
            Remember password&nbsp;&nbsp;&nbsp;<input type="checkbox">
        </div>
       <button id="submit">Log in</button> 
       <script src="login.js"></script>
</body>
</html>
